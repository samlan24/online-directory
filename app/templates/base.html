<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Rentnest{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      html, body {
        height: 100%;
      }
      .content-wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .content {
        flex: 1;
      }
      .card:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #E3F2FD;
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">Rentnest</a>
        <div class="collapse navbar-collapse">
          <div class="d-flex justify-content-start">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.find_agent') }}">Find Agent</a>
              </li>
            </ul>
          </div>
          <div class="d-flex justify-content-center mx-auto">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.about') }}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.contact') }}">Contact</a>
              </li>
            </ul>
          </div>
          <div class="d-flex justify-content-end">
            <ul class="navbar-nav">
              {% if current_user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.agent_detail', user_id=current_user.id) }}">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.logout') }}">Sign Out</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.login') }}">Sign In</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <div class="content">
        {% block content %}{% endblock %}
      </div>
      <footer class="bg-light py-3 mt-auto">
        <div class="container">
          <div class="row">
            <div class="col-md-6 d-flex justify-content-start">
              <p class="mb-0">&copy; 2023 Rentnest</p>
            </div>
            <div class="col-md-6 d-flex justify-content-end">
              <a href="https://www.facebook.com" class="text-dark mx-2">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://www.twitter.com" class="text-dark mx-2">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a href="https://www.linkedin.com" class="text-dark mx-2">
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </body>
</html>
