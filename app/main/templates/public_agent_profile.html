<!-- public_agent_profile.html -->
{% extends "base.html" %} {% block title %}Agent Public Profile{% endblock %} {%
block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <h1>Agent Public Profile</h1>
      <div class="card">
        <div class="card-body">
          <img
            src="{{ url_for('static', filename=user.image_url) }}"
            alt=""
            class="img-fluid"
          />
          <h2>{{ user.name }}</h2>
          <p><strong>Email:</strong> {{ user.email }}</p>
          <p><strong>Description:</strong> {{ user.description }}</p>
          <p><strong>Location:</strong> {{ user.location }}</p>
          <a
            href="{{ url_for('main.agent', name=user.name) }}"
            class="btn btn-primary rounded-pill"
          >
            <i class="fas fa-arrow-left"></i> Back to agent details
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
