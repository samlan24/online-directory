{% extends "base.html" %} {% block title %}Contact Us{% endblock %} {% block
content %}
<div class="container">
    <div class="header_content text-center">
        <h1>Welcome to Home Helper Directory</h1>
        <p>Your one-stop solution for finding real estate agents, movers, and cleaners.</p>

    </div>
    <div class="contact_form d-flex justify-content-center align-items-center">
        <form action="/submit_contact" method="post" class="mt-4">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" required />
            </div>
            <div class="mb-3">
              <label for="company" class="form-label">Company Name</label>
              <input
                type="text"
                class="form-control"
                id="company"
                name="company"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

</div>

{% endblock %}
